<form>
    <table
        style="padding: 0.5cm;margin: 1cm;background-color: aliceblue;border-radius: 20%;border: 1px rgb(114, 128, 250) solid;">
        <tr>
            <th>Room No.</th>
            <th>Charges</th>
            <th>Book</th>
        </tr>
        <tr *ngFor="let b of allRoomsForBooking">
            <td>{{b.roomNo}}</td>
            <td>{{b.charges}}</td>
            <td><input type="button" value="Book"></td>
        </tr>
    </table>
</form>
